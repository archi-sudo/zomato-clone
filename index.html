<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato App Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <h1>Zomato Clone</h1>
    </header>
    <main>
        <section class="product-list">
            <div class="product">
                <img src="food1.jpg" alt="Food Item">
                <p>Burger</p>
                <p>₹70</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="food2.jpg" alt="Food Item">
                <p>Burger</p>
                <p>₹199</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="food3.jpg" alt="Food Item">
                <p>Burger</p>
                <p>₹99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
                                
        </section>
        <section class="cart">
            <h2>Cart</h2>
            <ul class="cart-items"></ul>
            <p>Total: ₹<span class="total">0</span></p>
            <button class="checkout">Checkout</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
